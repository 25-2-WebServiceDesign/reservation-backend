version: "3.8"

services:
  app:
    build: .
    container_name: reservation-app
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: reservation-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
